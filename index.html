<!DOCTYPE html>
<html lang="en">
<head>
  <title>Team Generating App</title>
  <link href = "bootstrap.css" rel = "stylesheet">
  <link rel="stylesheet" type="text/css" href="css.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!--script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script-->
  <!--script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script-->
  <script src="underscore.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
     
        <a class="navbar-brand" href="index.html">Team Generator App</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
      </div><!--/.navbar-collapse -->
    </div>
  </nav>


  <div class="jumbotron">
    <div class="container">          
    <div class="row">
            <div class="col-md-8 alert alert-success" id="instruct">
                Team Generator creates two groups of three. 
                <br>Step 1: Enter six names. 
                <br>Step 2: Enter people to exclude and include for each person. 
                <br>Step 3: Generate two groups based on these preferences.

            </div>
          </div>

      <div class="row">
        <form>
          <h3>Step 1: Enter All Students:</h3>
          <div class="row">
            <div class="col-xs-4">
              <input type="text" name="name1" placeholder="1st Name" class="form-control name1">
            </div>

            <div class="col-xs-4">
              <select name="exclude1" class="form-control exclude">
                <option value='default'>-- Select Student to Exclude --</option>
              </select>
            </div>

            <div class="col-xs-4">
              <select class="form-control include">
                <option value='default'>-- Select Student to Include --</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <input type="text" name="name2" placeholder="2nd Name" class="form-control name2">
            </div>

            <div class="col-xs-4">
              <select class="form-control exclude">
                <option value='default'>-- Select Student to Exclude --</option>
              </select>
            </div>

            <div class="col-xs-4">
              <select class="form-control include">
                <option value='default'>-- Select Student to Include --</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <input type="text" name="name3" placeholder="3rd Name" class="form-control name3">
            </div>

            <div class="col-xs-4">
              <select class="form-control exclude">
                <option value='default'>-- Select Student to Exclude --</option>
              </select>
            </div>

            <div class="col-xs-4">
              <select class="form-control include">
                <option value='default'>-- Select Student to Include --</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <input type="text" name="name4" placeholder="4th Name" class="form-control name4">
            </div>

            <div class="col-xs-4">
              <select class="form-control exclude">
                <option value='default'>-- Select Student to Exclude --</option>
              </select>
            </div>

            <div class="col-xs-4">
              <select class="form-control include">
                <option value='default'>-- Select Student to Include --</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <input type="text" name="name5" placeholder="5th Name" class="form-control name5">
            </div>

            <div class="col-xs-4">
              <select class="form-control exclude">
                <option value='default'>-- Select Student to Exclude --</option>
              </select>
            </div>

            <div class="col-xs-4">
              <select class="form-control include">
                <option value='default'>-- Select Student to Include --</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <input type="text" name="name6" placeholder="6th Name" class="form-control name6">
            </div>

            <div class="col-xs-4">
              <select class="form-control exclude">
                <option value='default'>-- Select Student to Exclude --</option>
              </select>
            </div>

            <div class="col-xs-4">
              <select class="form-control include">
                <option value='default'>-- Select Student to Include --</option>
              </select>
            </div>
          </div>
        </div>


      </form>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-lg apply btn-primary" href="#">Step 2: Create Inclusions & Exclusions</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-lg create btn-primary" data-toggle="modal" data-target="#myModal" href="#" onClick="">Final Step: Create Teams</button>
        </div>
      </div>


    </div>


  </div>
</div>


<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your New Teams</h4>
        </div>
        <div class="modal-body" id="team">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="script2.js"></script>
</body>
</html>
